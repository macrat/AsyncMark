<!DOCTYPE html>

<html>
<head>
	<title>AsyncMark on Web</title>

	<link rel=stylesheet href="style.css">
	<link rel=stylesheet href="https://unpkg.com/codemirror/lib/codemirror.css">
	<link rel=stylesheet href="https://unpkg.com/metrics-graphics/dist/metricsgraphics.css">

	<script src="https://unpkg.com/lodash" defer></script>
	<script src="https://unpkg.com/codemirror/lib/codemirror.js" defer></script>
	<script src="https://unpkg.com/codemirror/mode/javascript/javascript.js" defer></script>
	<script src="https://unpkg.com/d3" defer></script>
	<script src="https://unpkg.com/metrics-graphics/dist/metricsgraphics.min.js" defer></script>

	<script src="https://unpkg.com/asyncmark/dist/asyncmark.min.js" defer></script>
	<script src="app.js" defer></script>
</head>

<body>
	<header>
		<a href="https://macrat.github.io/AsyncMark/">AsyncMark</a> on Web
	</header>
	<main>
		<div>
			<div id=editarea><div id=editor></div><div id=executebtn class=btn-enabled>execute</div></div>
			<div id=logarea></div>
		</div>
		<div id=resultarea>
			<div id=timeline></div>
			<div id=histogram></div>
			<div id=tablearea>
				<table>
					<thead>
						<tr><th>name</th><th>operations/sec</th><th>msec/operation</th><th>error rate</th><th>tried times</th></tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</main>
	<a href="https://github.com/macrat/AsyncMark"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
</body>
</html>
